<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>VideoJS</title>
  </head>
  <body>
    <div class="overlay">
      <div class="nickname-form-container">
        <form class="nickname-form">
          <input
            id="nickname-input"
            type="text"
            required
            placeholder="Nickname"
          />
          <button id="save-nickname" type="submit">Save</button>
        </form>
      </div>
    </div>
    <form class="video-form">
      <input class="input-video" type="file" accept="video/*" required />
      <button class="submit" type="submit">
        Special Button made by a Parrot
      </button>
    </form>
    <div class="player-container">
      <video id="my-video" class="">
        <source id="source-video" src="" type="video/mp4" />
      </video>
      <div class="player-controls">
        <div class="progress-bar">
          <div class="progress-bar-fill">
            <!-- <div class="draggable"></div> -->
          </div>
          <!-- <input
            type="range"
            class="alt-progress-bar"
            step="0.05"
            min="0"
            max="1"
            value="1"
          /> -->
        </div>
        <div class="player-buttons">
          <button class="my-btn-play"><i class="fas fa-play"></i></button>
          <div class="control-volume">
            <i class="fas fa-volume-down"></i>
            <input
              type="range"
              class="input-volume"
              step="0.05"
              min="0"
              max="1"
              value="1"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="chat-container">
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" type="text" maxlength="50" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/a0787ba8d3.js"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
